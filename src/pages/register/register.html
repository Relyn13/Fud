<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [FormGroup]="formgroup">
		<ion-list>
			<ion-item>
				<ion-label floating>
					First Name
				</ion-label>
				<ion-input type="text" formControlName="firstname"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>
					Last Name
				</ion-label>
				<ion-input type="text" formControlName="lastname"></ion-input>
			</ion-item>
		</ion-list>
		<button clear ion-button>Submit</button>
	</form>
</ion-content>
